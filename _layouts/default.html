<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body>
    <header class="header">
        <div class="container banner">
            <div class="brand">
                <div class="logo">uryu.log</div>
                <div class="muted">日々の考え・読書感想・雑記</div>
            </div>
        </div>
    </header>


    <main class="container">
        {{ content }}
    </main>


    <footer>
        <div class="container">© {{ site.title }} · {{ "now" | date: "%Y" }}</div>
    </footer>


    <script>
        // トグルで記事の全文表示／非表示を切り替える
        document.addEventListener('click', function (e) {
            if (e.target && e.target.classList && e.target.classList.contains('toggle')) {
                const post = e.target.closest('.post');
                const full = post.querySelector('.full-content');
                if (full.style.display === 'none' || !full.style.display) {
                    full.style.display = 'block';
                    e.target.textContent = '閉じる';
                } else {
                    full.style.display = 'none';
                    e.target.textContent = '続きを読む';
                }
            }
        });
    </script>
</body>

</html>
