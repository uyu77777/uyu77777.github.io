<!doctype html>
<html lang="ja">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">


    <!-- Open Graph / SNS用 -->
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    {% if page.image or site.social_image %}
    <meta property="og:image" content="{{ (page.image | default: site.social_image) | relative_url }}">
    {% endif %}
    <meta property="og:type" content="website">


    <!-- Twitter card -->
    <meta name="twitter:card" content="summary_large_image">


    <!-- CSS（キャッシュバスターに site.time を使う） -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}?v={{ site.time | date: '%s' }}">


    <!-- favicon（あれば） -->
    {% if site.favicon %}
    <link rel="icon" href="{{ site.favicon | relative_url }}">
    {% endif %}
</head>


<body>


    <header class="header">
        <div class="banner">
            <div class="brand">
                <div class="logo main-logo">Uryu.log</div>
                <div class="muted">秘密のサイトです^^決して口外しないこと</div>
            </div>
        </div>
    </header>


    <!-- メインレイアウト（すべてのページで共通） -->
    <main class="site-main">
        <div class="container">
            {{ content }}
        </div>
    </main>


    <footer class="site-footer">
        © {{ site.title }} · {{ "now" | date: "%Y" }}
    </footer>


    <!-- ここに共通の軽いスクリプトを追加（必要なら追加） -->
    <!-- いいねボタンのカウントは現在そのまま（リクエストどおり）なので、特別なスクリプトは読み込んでいません -->


</body>


</html>
