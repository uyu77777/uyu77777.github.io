<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=1.5' | relative_url }}">
</head>

<body>
    <header class="header">
        <div class="container banner">
            <div class="brand">
                <div class="logo">Uryu.log</div>
                <div class="muted">秘密のサイトです^^決して口外しないこと</div>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- 記事ページではタイトルを表示 -->
        {% if page.layout == "post" %}
        <h1 class="post-title">{{ page.title }}</h1>
        {% endif %}

        {{ content }}
    </main>

    <footer>
        <div class="container">© {{ site.title }} · {{ "now" | date: "%Y" }}</div>
    </footer>

</body>

</html>
