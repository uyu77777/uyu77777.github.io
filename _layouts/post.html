---
layout: default
---

<main class="container">
    <article class="post-card">
        <h1 class="post-title">{{ page.title }}</h1>

        <div class="post-meta">
            {{ page.date | date: "%Y-%m-%d %H:%M" }}
        </div>

        <div class="post-body">
            {{ content }}
        </div>
    </article>
</main>
